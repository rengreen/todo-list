<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Tasks List - Todo App</title>
</head>

<body>

    <header>
        <!--/*/ <th:block th:include="fragments/header :: header('tasks')"></th:block> /*/-->
    </header>

    <main class="container">
        <div class="card mb-3">

            <h3 class="card-header">Tasks list</h3>

            <div class="card card-body">
                <table class="table table-striped table-hover">

                    <thead class="table-success">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Completed</th>
                        <th>Owner</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i : ${#numbers.sequence(tasks.size() - 1, 0, -1)}" th:with="t=${tasks[i]}">
                        <td th:text="${t.name}"></td>
                        <td th:text="${t.description}"></td>
                        <td th:text="${t.startDate}"></td>
                        <td th:text="${t.endDate}"></td>
                        <td th:text="${t.completed} ? 'yes' : 'no'"></td>
                        <td th:text="${t.user}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </footer>

</body>
</html>
