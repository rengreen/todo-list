<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>New Task - Todo App</title>
</head>

<body>

    <header>
        <!--/*/ <th:block th:include="fragments/header :: header('add-task')"></th:block> /*/-->
    </header>

    <main class="container">
        <form th:action="@{/task/new}" th:object="${task}" method="post">

            <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" class="form-control"
                       th:field="*{name}" id="name" />
                <div class="text text-danger"
                     th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="description" class="form-control-label">Description</label>
                <textarea   class="form-control"
                            th:field="*{description}" id="description">  </textarea>
                <div class="text text-danger"
                     th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="form-group">
                <label for="startDate" class="form-control-label">Start Date</label>
                <input type="text" class="form-control"
                       th:field="*{startDate}" id="startDate" />
                <div class="text text-danger"
                     th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            </div>

            <div class="form-group">
                <label for="endDate" class="form-control-label">End Date</label>
                <input type="text" class="form-control"
                       th:field="*{endDate}" id="endDate" />
                <div class="text text-danger"
                     th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </main>

    <footer class="footer">
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </footer>

</body>
</html>
